<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css" />
    <title>watch</title>
</head>
<body>
    <header id="header">
        <div class="header_logo">
            <img src="img/logo.png" alt="logo_text">
        </div>
        <nav class="watch_menu" id="menu">
            <ul>
                <li><a class="nav_link" href="#features">Features</a></li>
                <li><a class="nav_link" href="#how_it_works">How It Works</a></li>
                <li><a class="nav_link" href="#pricing">Pricing</a></li>
            </ul>
        </nav>
    </header>
    <div class="container"></div>
        <section id="section">
            <h2>Brand watches for You</h2>
            <section id="watch_works">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/eVz-_kztrDA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                </iframe>
            </section>
            <section id="pricing">
                <div class="product" id="swiss military">
                  <div class="level">SWISS MILITARY</div>
                  <h2>$600</h2>
                  <img class="img__watch" src="img/cart.jpg" alt="pick_up">
                  <button class="btn">Select</button>
                </div>
                <div class="product" id="casio">
                  <div class="level"> CASIO GA</div>
                  <h2>$800</h2>
                  <img class="img__watch" src="img/cart-watcht.jpg" alt="pick_up">
                  <button class="btn">Select</button>
                </div>
                <div class="product" id="diesel">
                  <div class="level">Diesel</div>
                  <h2>$900</h2>
                  <img class="img__watch" src="img/watch-cart.jpg" alt="pick_up">
                  <button class="btn">Select</button>
                </div>
              </section>
    <footer>
        <ul>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Contact</a></li>
        
        </ul>
        <div class="pay">
            <img src="img/MasterCard.png" alt="mastercard">
            <img src="img/GooglePay.png" alt="pay_card">
            <img src="img/visa.png" alt="visa">
        </div>
        <span>Copyright 2022, CASIO</span>
    </footer>
    
</body>
</html>
